    <script src="js/bootstrap4.bundle.min.js"></script>

    <script>
    
        function login(){
            var email = document.getElementById('email').value;
            var pass = document.getElementById('password').value;
            if( email == '195drg@gmail.com' && pass == 'divad2411'){
                window.open("/", "_self")
            }
            else
                alert('incorrect password or email, please try again');
        }

        function show_pass(){
            var e = document.getElementById('check').checked;
            if(e) document.getElementById('password').type = 'text'
            else document.getElementById('password').type = 'password'          
        }
    </script>

</head>

<body>
<div class="container-fluid">
    <div class="row"><span style="height: 30px"></span></div>
    <div class="d-flex justify-content-center">
        <form>
            <h1>Dva</h1>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="check" onclick="show_pass()">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="form-check-label" for="check">Show pass</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </form>
    </div>
            

</div>
</body>
